<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chat</title>
  <link rel="stylesheet" type="text/css" href="chat.css">
</head>

<body>
  <div class="centered-box">
    <div class="dashboard">
      <div class="people-list-title">
        Connected People
      </div>
      <div id="people-list-id" class="people-list">

      </div>
    </div>
    <div class="line"></div>
    <div class="chat-window">
      <div class="chat-header">
        <span class="chat-header-title">Local chat group</span>
        <div class="lButton">
          <button class="logoutButton" onclick="logoutFunction()">Logout</button>
        </div>
      </div>
      <div class="chat-body">
        <div id="messagesId" class="messages">
          
        </div>
      </div>
      <div class="write-box">
        <div class="input-wrapper">
          <input type="text" id="userMessage" placeholder="Type your message here...">
          <button type="button" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>

</html>
